<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖК Нова Надежда - Начало</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0c0b09; 
            --gold-main: #d4af37; 
            --text-white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- PRELOADER ANIMATION --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .anim-container {
            position: relative;
            width: 300px;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .growth-line {
            position: absolute;
            bottom: 10px;
            height: 2px;
            background: var(--gold-main);
            width: 0;
            animation: drawLine 1.5s forwards ease-in-out;
        }

        .pop-icon {
            color: var(--gold-main);
            font-size: 32px;
            position: absolute;
            bottom: 12px;
            transform: scale(0);
            opacity: 0;
        }

        .building-1 { left: 15%; animation: popUp 0.5s 0.8s forwards cubic-bezier(0.17, 0.67, 0.83, 1.67); }
        .tree-1     { left: 38%; animation: popUp 0.5s 1.0s forwards cubic-bezier(0.17, 0.67, 0.83, 1.67); font-size: 22px; }
        .building-2 { left: 62%; animation: popUp 0.5s 1.2s forwards cubic-bezier(0.17, 0.67, 0.83, 1.67); }
        .tree-2     { left: 85%; animation: popUp 0.5s 1.4s forwards cubic-bezier(0.17, 0.67, 0.83, 1.67); font-size: 22px; }

        .preloader-logo-img {
            height: 100px;
            width: auto;
            margin-top: 5px;
            opacity: 0;
            animation: fadeIn 1s 1.8s forwards;
        }

        @keyframes drawLine { to { width: 100%; } }
        @keyframes popUp { 
            0% { transform: scale(0) translateY(0); opacity: 0; }
            100% { transform: scale(1) translateY(-15px); opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MAIN CONTENT STYLING --- */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
        }

        /* Empty div to balance the logo in center */
        .header-spacer { width: 160px; display: none; }

        .header-logo {
            height: 90px;
            width: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-nav {
            display: flex;
            gap: 15px;
            margin-left: auto; /* Pushes to right */
            z-index: 10;
        }

        .social-nav a {
            color: var(--gold-main);
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-nav a:hover {
            transform: scale(1.2);
            color: white;
        }
        
        .hero-title {
            text-align: center;
            padding: 80px 20px 10px;
        }
        .hero-title h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 48px;
            color: var(--gold-main);
            text-transform: uppercase;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .nav-card {
            background: #14120e;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .nav-card:hover {
            border-color: var(--gold-main);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }
        .nav-card i { font-size: 55px; color: var(--gold-main); }
        .nav-card span {
            font-family: 'Rajdhani', sans-serif;
            font-size: 26px; font-weight: 700;
            color: white; text-transform: uppercase;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            text-align: center;
            opacity: 0.6;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header { padding: 20px; flex-direction: column; gap: 20px; }
            .header-logo { position: static; transform: none; }
            .social-nav { margin: 0 auto; }
            .header-spacer { display: none; }
        }
        @media (min-width: 601px) {
            .header-spacer { display: block; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="anim-container">
            <div class="growth-line"></div>
            <i class="ri-building-2-fill pop-icon building-1"></i>
            <i class="ri-tree-fill pop-icon tree-1"></i>
            <i class="ri-building-4-fill pop-icon building-2"></i>
            <i class="ri-plant-fill pop-icon tree-2"></i>
        </div>
        <img src="/logo.png" alt="Нова Надежда" class="preloader-logo-img">
    </div>

    <div id="main-content">
        <header>
            <div class="header-spacer"></div> <img src="/logo.png" alt="Нова Надежда" class="header-logo">
            
            <nav class="social-nav">
                <a href="https://facebook.com" target="_blank"><i class="ri-facebook-circle-fill"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="ri-instagram-fill"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="ri-youtube-fill"></i></a>
                <a href="https://wa.me/359888123456" target="_blank"><i class="ri-whatsapp-line"></i></a>
            </nav>
        </header>

        <div class="hero-title">
            <h1>ЗА ПО-ДОБЪР ЖИВОТ</h1>
            <p style="color: #888; margin-top: 10px;">Изберете секция, за да разгледате проекта</p>
        </div>

       <nav class="nav-grid">
            <a href="about" class="nav-card">
                <i class="ri-community-line"></i>
                <span>ЗА КВАРТАЛА</span>
            </a>
            <a href="plots" class="nav-card">
                <i class="ri-map-pin-2-line"></i>
                <span>КУПИ ПАРЦЕЛ</span>
            </a>
            <a href="media" class="nav-card">
                <i class="ri-mickey-line"></i>
                <span>МЕДИИ</span>
            </a>
            <a href="contact" class="nav-card">
                <i class="ri-phone-line"></i>
                <span>СВЪРЖИ СЕ</span>
            </a>
        </nav>

        <footer>
            © 2025 ЖК Нова Надежда. Всички права запазени.
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                const content = document.getElementById('main-content');
                
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                content.style.opacity = '1';
            }, 3500); 
        });
    </script>
</body>
</html>
